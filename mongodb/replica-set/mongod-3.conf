processManagement:
   fork: true
net:
   bindIp: localhost,mongodb-server-cf-3
   port: 27017
storage:
   dbPath: /var/lib/mongo
systemLog:
   destination: file
   path: "/var/log/mongodb/mongod.log"
   logAppend: true
replication:
   replSetName: "cf"
sharding:
   clusterRole: configsvr
security:
   authorization: enabled
   keyFile: /opt/mongo-key