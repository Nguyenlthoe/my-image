processManagement:
   fork: true
net:
   bindIp: localhost,mongodb-server-r1-1
   port: 27017
storage:
   dbPath: /var/lib/mongo
systemLog:
   destination: file
   path: "/var/log/mongodb/mongod.log"
   logAppend: true
replication:
   replSetName: "rs0"
security:
   authorization: enabled
   keyFile: /opt/mongo-key